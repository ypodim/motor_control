<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industrial Control Panel</title>
  <style>
    body {
      background-color: #2b2b2b;
      font-family: 'Courier New', Courier, monospace;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .panel {
      width: 800px;
      background: #444;
      border: 5px solid #777;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      box-shadow: inset 0 0 30px #000;
    }

    .control {
      background: #333;
      border: 2px solid #555;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .indicator {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px auto;
      box-shadow: 0 0 10px #000;
    }

    .indicator.green {
      background: #0f0;
    }

    .indicator.red {
      background: #f00;
    }

    .switch {
      margin-top: 10px;
    }

    .switch input {
      width: 50px;
      height: 25px;
      appearance: none;
      background: #666;
      outline: none;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .switch input::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked::before {
      left: 28px;
    }

    .gauge {
      width: 100%;
      background: #222;
      height: 30px;
      border: 2px solid #777;
      position: relative;
    }

    .gauge-fill {
      height: 100%;
      background: linear-gradient(to right, #0f0, #ff0, #f00);
      width: 70%;
    }

    .label {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Control Panel</h1>
  <div class="panel">
    <div class="control">
      <div class="label">Power Indicator</div>
      <div class="indicator green"></div>
    </div>

    <div class="control">
      <div class="label">System Alarm</div>
      <div class="indicator red"></div>
    </div>

    <div class="control">
      <div class="label">Main Switch</div>
      <label class="switch">
        <input type="checkbox">
      </label>
    </div>

    <div class="control">
      <div class="label">Temperature</div>
      <div class="gauge">
        <div class="gauge-fill"></div>
      </div>
    </div>

    <div class="control">
      <div class="label">Pressure</div>
      <div class="gauge">
        <div class="gauge-fill" style="width: 40%;"></div>
      </div>
    </div>

    <div class="control">
      <div class="label">Emergency Stop</div>
      <label class="switch">
        <input type="checkbox">
      </label>
    </div>
  </div>
</body>
</html>
